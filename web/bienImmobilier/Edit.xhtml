<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BienImmobilierEditDlg" widgetVar="BienImmobilierEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBienImmobilierTitle}">
            <h:form id="BienImmobilierEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bienImmobilierController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBienImmobilierLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bienImmobilierController.selected.id}" title="#{bundle.EditBienImmobilierTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bienImmobilierController.update}" value="#{bundle.Save}" update="display,:BienImmobilierListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BienImmobilierEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BienImmobilierEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
