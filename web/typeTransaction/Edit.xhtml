<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeTransactionEditDlg" widgetVar="TypeTransactionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeTransactionTitle}">
            <h:form id="TypeTransactionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeTransactionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeTransactionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeTransactionController.selected.id}" title="#{bundle.EditTypeTransactionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeTransactionController.update}" value="#{bundle.Save}" update="display,:TypeTransactionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeTransactionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeTransactionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
