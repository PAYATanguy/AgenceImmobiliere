<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeTransactionCreateDlg" widgetVar="TypeTransactionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeTransactionTitle}">
            <h:form id="TypeTransactionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeTransactionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeTransactionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeTransactionController.selected.id}" title="#{bundle.CreateTypeTransactionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeTransactionController.create}" value="#{bundle.Save}" update="display,:TypeTransactionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeTransactionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeTransactionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
