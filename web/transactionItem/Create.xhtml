<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionItemCreateDlg" widgetVar="TransactionItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransactionItemTitle}">
            <h:form id="TransactionItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransactionItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transactionItemController.selected.id}" title="#{bundle.CreateTransactionItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transactionItemController.create}" value="#{bundle.Save}" update="display,:TransactionItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransactionItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransactionItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
